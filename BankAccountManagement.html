<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account Management</title>
  <link rel="stylesheet" href="./BankAccountManagement.css">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Bank Account Page -->
  <div id="accountPage" class="container" style="display: none;">
    <h2>Welcome, <span id="accountHolder"></span></h2>
    <p>Current Balance: â‚¹<span id="balance">0.00</span></p>

    <input type="number" id="amount" placeholder="Enter Amount"><br>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="resetAmount()">Reset</button><br><br>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
